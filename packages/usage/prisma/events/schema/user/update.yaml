/user/:id.http.put:
  summary: Update a User
  description: Update User from database
  fn: com.biz.schema.user.update
  body:
    content:
      application/json:
        schema:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            email:
              type: string
            name:
              type: string
              nullable: true
            role:
              type: string
              default: USER
              enum:
                - USER
                - ADMIN
            posts:
              type: array
              items:
                $ref: '#/definitions/Post'
  params:
    - name: id
      in: path
      required: true
      schema:
        type: integer
