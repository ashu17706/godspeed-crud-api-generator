/post/:id.http.put:
  summary: Update a Post
  description: Update Post from database
  fn: com.biz.schema.post.update
  params:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  body:
    content:
      applicaion/json:
        schema:
          type: object
          properties:
            data:
              createdAt:
                type: datetime
              title:
                type: string
              published:
                type: boolean
              author:
                type: object
              authorId:
                type: int
