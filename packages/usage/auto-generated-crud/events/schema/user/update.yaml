/user/:id.http.put:
  summary: Update a User
  description: Update User from database
  fn: com.biz.schema.user.update
  params:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  body:
    content:
      applicaion/json:
        schema:
          type: object
          properties:
            data:
              email:
                type: string
              name:
                type: string
              role:
                type: role
              posts:
                type: object
              profile:
                type: object
