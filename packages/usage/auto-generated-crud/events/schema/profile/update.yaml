/profile/:id.http.put:
  summary: Update a Profile
  description: Update Profile from database
  fn: com.biz.schema.profile.update
  params:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  body:
    content:
      applicaion/json:
        schema:
          type: object
          properties:
            data:
              bio:
                type: string
              user:
                type: object
              userId:
                type: int
